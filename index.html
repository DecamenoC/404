<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- タイトル -->
    <title>404</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Zen+Tokyo+Zoo&display=swap"
        rel="stylesheet">

    <style>
        body {
            background: #F9F2E4;
            text-align: center;
            max-width: 1440px;
            margin: 0 auto;
            padding: 0;
            font-family: "Yu Gothic", "Meiryo", "Hiragino Kaku Gothic ProN", Arial, sans-serif;
        }

        /* 404レコードゾーン */
        .vinyl-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 100px 0px 0px;
            margin-bottom: -50px;
        }

        .vinyl-center {
            display: inline-block;
            position: relative;
        }

        .vinyl {
            width: 300px;
            margin: 0px 24px;
        }

        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            cursor: pointer;
        }



        .vinyl-wrap .four {
            font-size: 300px;
            font-family: 'Noto Serif JP', 'Times New Roman', Times, serif;
            color: #2E2E2E;
            font-weight: 500;
            transform: translateY(-100px);
        }

        /* レコードアニメーション */

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .spin {
            animation: rotate 2.2s linear infinite;
        }

        /* NOTFOUND */

        .pnf-wrap {
            position: relative;
            display: inline-block;
            margin: 30px auto 0 auto;
        }

        .pnf-text {
            font-size: 56px;
            font-family: 'Zen Tokyo Zoo', cursive;
            color: #2E2E2E;
            letter-spacing: 0.02em;
        }

        .namake-abs {
            position: absolute;
            width: 100px;
            right: 70px;
            top: -40px;
        }
    </style>
</head>

<body>
    <div class="vinyl-wrap">
        <span class="four">4</span>
        <div class="vinyl-center">
            <img src="img/vinyl.png" alt="レコード" class="vinyl">
            <img src="img/play.svg" alt="再生" class="play-btn">
        </div>
        <span class="four">4</span>
    </div>
    <div class="pnf-wrap">
        <span class="pnf-text">PAGE NOT FOUND</span>
        <img src="img/namake.svg" alt="ナマケモノ" class="namake-abs">
    </div>
    <audio id="audio404" src="sound/four oh four.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const playBtn = document.querySelector('.play-btn');
            const vinyl = document.querySelector('.vinyl');
            const audio = document.getElementById('audio404');
            let isPlaying = false;

            playBtn.addEventListener('click', function () {
                if (!isPlaying) {
                    //再生
                    audio.currentTime = 0;
                    audio.play();
                    vinyl.classList.add('spin');
                    playBtn.src = "img/pause.svg";
                    isPlaying = true;
                } else {
                    //停止
                    audio.pause();
                    audio.currentTime = 0;
                    vinyl.classList.remove('spin');
                    playBtn.src = "img/play.svg";
                    isPlaying = false;
                }
            });

            //曲の完走で状態を戻す
            audio.addEventListener('ended', function () {
                vinyl.classList.remove('spin');
                playBtn.src = "img/play.svg";
                isPlaying = false;
            });
        });

    </script>
</body>

</html>
