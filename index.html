<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="404ページ - エラー画面" />
    <meta property="og:description" content="指定したページが見つかりませんでした。" />
    <meta property="og:image" content="http://decameno.github.io/404/img/samne.webp" />
    <!-- タイトル -->
    <title>404</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Zen+Tokyo+Zoo&display=swap"
        rel="stylesheet">

    <style>
        body {
            background: #F9F2E4;
            text-align: center;
            max-width: 1440px;
            margin: 0 auto;
            padding: 0;
            font-family: "Yu Gothic", "Meiryo", "Hiragino Kaku Gothic ProN", Arial, sans-serif;
        }

        /* 404レコードゾーン */

        .wrap-404 {
            width: 100%;
            margin: 0 auto;
            max-width: 1440px;
        }

        .vinyl-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 100px 0px -100px 0px;
            user-select: none;
        }

        .vinyl-center {
            display: inline-block;
            position: relative;
            width: clamp(200px, 50%, 350px);
        }

        .vinyl {
            width: 100%;
        }

        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: auto;
            cursor: pointer;
        }


        .vinyl-wrap .four {
            font-size: 350px;
            font-family: 'Noto Serif JP', 'Times New Roman', Times, serif;
            color: #2E2E2E;
            font-weight: 500;
            transform: translateY(-120px);
        }

        .vinyl-wrap .four-l {
            margin: 0 30px 0 0;
        }

        .vinyl-wrap .four-r {
            margin: 0 0 0 30px;
        }

        /* レコードアニメーション */

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .spin {
            animation: rotate 2.2s linear infinite;
        }

        /* NOTFOUND */

        .pnf-wrap {
            position: relative;
            display: inline-block;
            margin: 30px auto 0 auto;
        }

        .pnf-text {
            font-size: 56px;
            font-family: 'Zen Tokyo Zoo', cursive;
            color: #2E2E2E;
            letter-spacing: 0.02em;
            margin: 0;
            /* 見出しですが装飾のためマージン0に */
        }

        .namake-abs {
            position: absolute;
            width: 100px;
            right: 70px;
            top: -40px;
            user-select: none;
        }

        @media (max-width: 600px) {

            .vinyl-wrap {
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 10vh 0 0 0;
                user-select: none;
            }

            .vinyl-center {
                display: inline-block;
                position: relative;
                width: clamp(50px, 50%, 300px);
            }

            .vinyl-wrap .four {
                font-size: 39vw;
                margin: 1vw 0px;
                font-family: 'Noto Serif JP', 'Times New Roman', Times, serif;
                color: #2E2E2E;
                font-weight: 500;
                transform: translateY(-2vh);
            }

            .vinyl {
                width: 38vw;
                margin: 0 4vw;
            }

            .pnf-text {
                font-size: 8vw;
            }

            .namake-abs {
                width: 18vw;
                right: 2vw;
                top: -8vw;
            }
        }
    </style>
</head>

<!-- html -->

<body>
    <div class="wrap-404">
        <div class="vinyl-wrap">
            <span class="four four-l">4</span>
            <div class="vinyl-center">
                <img src="img/vinyl.png" alt="レコード" class="vinyl" draggable="false">
                <img src="img/play.svg" alt="再生" class="play-btn">
            </div>
            <span class="four four-r">4</span>
        </div>
        <div class="pnf-wrap">
            <h1 class="pnf-text">PAGE NOT FOUND</h1>
            <img src="img/namake.svg" alt="ナマケモノ" class="namake-abs" draggable="false">
        </div>
    </div>
    <audio id="audio404" src="sound/FourOhFour.mp3"></audio>

    <!-- html終わり -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const playBtn = document.querySelector('.play-btn');
            const vinyl = document.querySelector('.vinyl');
            const audio = document.getElementById('audio404');
            let isPlaying = false;

            playBtn.addEventListener('click', function () {
                if (!isPlaying) {
                    //再生
                    audio.currentTime = 0;
                    audio.play();
                    vinyl.classList.add('spin');
                    playBtn.src = "img/pause.svg";
                    isPlaying = true;
                } else {
                    //停止
                    audio.pause();
                    audio.currentTime = 0;
                    vinyl.classList.remove('spin');
                    playBtn.src = "img/play.svg";
                    isPlaying = false;
                }
            });

            //曲の完走で状態を戻す
            audio.addEventListener('ended', function () {
                vinyl.classList.remove('spin');
                playBtn.src = "img/play.svg";
                isPlaying = false;
            });
        });

    </script>
</body>

</html>
